<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFix Ad - Message Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                GoFix Ad - Message Scanner
            </h1>
            
            <!-- Auto-Scraper Info -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium text-gray-700">Auto-Scraper Active</span>
                </div>
                
                <div class="text-sm text-gray-600">
                    <strong>Automatic Monitoring:</strong> The scraper starts automatically when the server starts and monitors Instagram DMs for new messages containing ad replies. 
                    It saves them automatically to the database.
                </div>
            </div>

            <!-- Stats -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="text-sm text-gray-600">
                    Total Messages: <span class="font-semibold text-gray-900" id="messageCount">0</span>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-4 mb-6 hidden">
            <div class="text-red-800" id="errorText"></div>
        </div>

        <!-- Messages Grid -->
        <div id="messagesContainer">
            <div class="text-center py-12">
                <div class="text-gray-500 text-lg">Loading messages...</div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let loading = true;
        let error = null;

        // Fetch messages from API
        async function fetchMessages() {
            try {
                const response = await fetch('/api/message');
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                const data = await response.json();
                messages = data;
                error = null;
                renderMessages();
            } catch (err) {
                error = 'Failed to load messages';
                console.error('Error fetching messages:', err);
                renderMessages();
            } finally {
                loading = false;
            }
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const messageCount = document.getElementById('messageCount');

            // Update message count
            messageCount.textContent = messages.length;

            // Show/hide error
            if (error) {
                errorText.textContent = error;
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }

            if (loading) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-gray-500 text-lg">Loading messages...</div>
                    </div>
                `;
                return;
            }

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-gray-500 text-lg">No messages found</div>
                        <div class="text-gray-400 text-sm mt-2">
                            The scraper is monitoring for new ad reply messages
                        </div>
                    </div>
                `;
                return;
            }

            const messagesHTML = messages.map(message => createMessageCard(message)).join('');
            container.innerHTML = `
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    ${messagesHTML}
                </div>
            `;
        }

        // Create message card HTML
        function createMessageCard(message) {
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleString();
            };

            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="p-6">
                        <!-- Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex-1">
                                <div class="text-sm text-gray-600 mb-1">
                                    From: <span class="font-medium text-gray-900">${message.senderUsername}</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    To: <span class="font-medium text-gray-900">${message.recipientUsername}</span>
                                </div>
                            </div>
                            <div class="text-xs text-gray-400">
                                ${formatDate(message.createdAt)}
                            </div>
                        </div>

                        <!-- Message Content -->
                        <div class="mb-4">
                            <div class="text-sm font-medium text-gray-700 mb-2">Message:</div>
                            <div class="text-gray-900 bg-gray-50 rounded-md p-3 text-sm">
                                ${message.content}
                            </div>
                        </div>

                        <!-- Ad Link -->
                        <div class="flex justify-end">
                            <a
                                href="${message.adData.adLink}"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                            >
                                View Ad
                                <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initial load
        fetchMessages();

        // Poll for new messages every 10 seconds
        setInterval(() => {
            fetchMessages();
        }, 10000);
    </script>
</body>
</html>
